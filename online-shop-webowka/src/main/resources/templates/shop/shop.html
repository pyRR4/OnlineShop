<body>
<div class="bg-gray-100 p-10">
    <section>
        <h1 class="text-2xl font-semibold pt-5">Product <span class="text-green-500">List</span></h1>
        <p class="text-gray-400 py-4">There are products you can buy.</p>

        <div id="notification-container" class="fixed bottom-4 right-4 flex flex-col space-y-2 z-50"></div>

        <div class="overflow-x-auto">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>
                        Price
                    </th>
                    <th>
                        Weight
                    </th>
                </tr>
                <tr th:if="${not #lists.isEmpty(productsDTO)}" th:each="product : ${productsDTO}" class="hover">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.weight}"></td>
                    <td class="flex items-end justify-end">
                    <td class="flex items-end justify-end">
                        <a class="btn btn-circle btn-info mx-1"
                           th:attr="data-id=${product.id}, data-name=${product.name}, data-price=${product.price}"
                           href="javascript:void(0);"
                           onclick="handleAddToCart(this)">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </td>

                </tr>
                <tr th:unless="${not #lists.isEmpty(productsDTO)}" class="text-center">
                    <td colspan="6">
                        <h1 class="text-3xl font-extrabold py-4">There are no items!</h1>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</div>
</body>
