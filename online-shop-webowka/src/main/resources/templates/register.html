<body>
<div class="bg-gray-100 mb-4 mt-4 flex items-center justify-center w-full">
    <div class="bg-white shadow-lg rounded-xl p-10 items-center justify-center max-w-md">
        <section>

            <div th:if="${errorMessage}"
                 class="flex justify-center items-center bg-red-100 border-2 border-red-500 text-red-800 text-center p-4 rounded-lg shadow-md opacity-80 mb-4">
                <p th:text="${errorMessage}" class="text-lg font-semibold"></p>
            </div>

            <h1 class="text-2xl font-semibold text-center">Create an <span class="text-green-500">Account</span></h1>
            <div class="py-4"></div>
            <form th:action="@{/register}" th:object="${userDTO}" method="post" class="space-y-4 items-center justify-center">
                <div class="form-control items-start justify-center w-full">
                    <label class="text-sm font-medium text-gray-700 mb-2 text-left">Username</label>
                    <input th:field="*{username}" required type="text"
                           class="input input-bordered border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 py-2 px-3 rounded-xl w-full max-w-md transition duration-200 ease-in-out placeholder-gray-400 font-sans"
                           placeholder="Enter your username" />
                </div>
                <div class="form-control items-start justify-center w-full">
                    <label class="text-sm font-medium text-gray-700 mb-2 text-left">Password</label>
                    <input th:field="*{password}" required type="password"
                           class="input input-bordered border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 py-2 px-3 rounded-xl w-full max-w-md transition duration-200 ease-in-out placeholder-gray-400 font-sans"
                           placeholder="********" />
                </div>
                <button type="submit" class="btn btn-primary w-full">Register</button>
            </form>
        </section>
        <section class="pt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="/login" class="text-green-500 hover:underline">Login</a></p>
        </section>
    </div>
</div>
</body>
